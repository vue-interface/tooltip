<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Tooltip</title>
    </head>
    <body>
        <div id="app" class="container mx-auto mb-6">
            <h1 class="mb-5 text-4xl">
                tooltip
            </h1>

            <h3 class="mb-2 text-2xl">Directive</h3>
            
            <div class="flex gap-2">
                <button v-tooltip title="Top" class="p-2 rounded bg-slate-800 text-white">
                    Top
                </button>
                <button v-tooltip.bottom title="Bottom" class="p-2 rounded bg-slate-800 text-white">
                    Bottom
                </button>
                <button v-tooltip.left title="Left" class="p-2 rounded bg-slate-800 text-white">
                    Left
                </button>
                <button v-tooltip.right title="Right" class="p-2 rounded bg-slate-800 text-white">
                    Right
                </button>
            </div>
        </div>

        <script type="module">
            import './index.css';
            import { createApp } from 'vue/dist/vue.esm-bundler.js';
            import TooltipPlugin from './src/TooltipPlugin.ts'

            createApp()
                .use(TooltipPlugin)
                .mount('#app');
        </script>
    </body>
</html>
